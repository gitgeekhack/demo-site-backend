business_announcement:
  Medical Insights Extractor
Existing POC updated to support below features:
  - Supporting Project feature with facility to bulk upload documents allowing 1000 pages per project. 
  - User can now create multiple projects as per total page limit set.
  - Export PDF feature
  - Hyperlink to page in PDF
  - Date format updated to “MM-DD-YYYY”
  - Separation of medical insights extractor web app for better scalability
  - Optimized Medical Chronology encounter extraction module for accurate page linking.
