<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet"/>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
        }
    .select2-container {
            width: 100%;
    }

    </style>
    <title>Home</title>
</head>

<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-12 mx-auto">
            <form action="/" method="POST">
                <div class="mb-3">
                    <label for="make" class="form-label">Make</label>
                    <select id="make" name="make" class="form-select" aria-label="Default select example">
                        <option selected value="">select make</option>
                        {% for item in make %}
                        <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" name="category" class="form-select" aria-label="Default select example">
                        <option selected value="">select category</option>
                        {% for item in category %}
                        <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="sub-category" class="form-label">Sub Category</label>
                    <select id="sub-category" name="sub-category" class="form-select"
                            aria-label="Default select example">
                        <option selected value="">select category</option>
                        {% for item in sub_cat %}
                        <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="part" class="form-label">Part</label>
                    <select id="part" name="part" class="form-select" aria-label="Default select example">
                        <option selected value="">select part</option>
                        {% for item in part %}
                        <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="vehicleMaxQty" class="form-label">Vehicle Max Quantity</label>
                    <input type="text" class="form-control" id="vehicleMaxQty" name="vehicleMaxQty">
                </div>
                <div class="mb-3">
                    <label for="TotalVIO" class="form-label">Total VIOs</label>
                    <input type="text" class="form-control" id="TotalVIO" name="TotalVIO">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="isDevelopment" id="isDevelopment"
                           name="flags">
                    <label class="form-check-label" for="isDevelopment">
                        Is Development
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="HasPartsAuthorityPurchased"
                           id="HasPartsAuthorityPurchased" name="flags">
                    <label class="form-check-label" for="HasPartsAuthorityPurchased">
                        Has Parts Authority Purchased
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="HasWorldPacPurchased"
                           id="HasWorldPacPurchased" name="flags">
                    <label class="form-check-label" for="HasWorldPacPurchased">
                        Has WorldPac Purchased
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="HasSSFPurchased" id="HasSSFPurchased"
                           name="flags">
                    <label class="form-check-label" for="HasSSFPurchased">
                        Has SSF Purchased
                    </label>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Forecast</button>
                </div>
            </form>
        </div>
    </div>
    {% if result %}
    <div class="row mt-1">
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-12 mx-auto text-center">
            <h4>Forecasted sales: {{ result }}</h4>
        </div>
    </div>
    {% endif %}
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        // Initialize select2
        $("#make").select2();
        $("#category").select2();
        $("#category").select2();
        $("#sub-category").select2();
        $("#part").select2();
    });


</script>

</body>

</html>
